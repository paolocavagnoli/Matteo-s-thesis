<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Energy Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #tidalImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tidal Energy Calculator</h1>
    <p>Calculate tidal energy with ease!</p>
    <div>
        <label for="area">Surface Area (mÂ²):</label>
        <input type="number" id="area" placeholder="Enter surface area"><br>
        <label for="tidal_range">Tidal Range (m):</label>
        <input type="number" id="tidal_range" placeholder="Enter tidal range"><br>
        <label for="efficiency">Efficiency (%):</label>
        <input type="number" id="efficiency" placeholder="Enter efficiency"><br>
        <label for="time">Time Period (seconds):</label>
        <input type="number" id="time" placeholder="Enter duration"><br>
        <button onclick="calculateTidalEnergy()">Calculate</button>
        <p id="result"></p>
    </div>
    <img id="tidalImage" src="photo-1508624217470-5ef0f947d8be.jpeg" alt="Tidal Energy Illustration">
    <script>
        function calculateTidalEnergy() {
            const rho = 1025;
            const g = 9.81;
            let A = parseFloat(document.getElementById("area").value);
            let h = parseFloat(document.getElementById("tidal_range").value);
            let eta = parseFloat(document.getElementById("efficiency").value) / 100;
            let T = parseFloat(document.getElementById("time").value);

            if (isNaN(A) || isNaN(h) || isNaN(eta) || isNaN(T) || A <= 0 || h <= 0 || eta <= 0 || T <= 0) {
                alert("Please enter valid positive numbers.");
                return;
            }

            let E = 0.5 * rho * g * A * h * h * eta;
            let P = E / T;
            document.getElementById("result").innerHTML = `Energy per cycle: ${E.toFixed(2)} J <br> Power output: ${P.toFixed(2)} W`;
        }
    </script>
</body>
</html>
